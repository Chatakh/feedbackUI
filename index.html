<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">

        <h1 class="heading">Feedback UI</h1> 
        <div class="ratings-container" id="ratings-container">
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/128/742/742751.png" alt="Happy">
                <small>Happy</small>
            </div>
      
            <div class="rating">
               <img src="https://cdn-icons-png.flaticon.com/128/725/725099.png" alt="Unhappy">
               <small>Unhappy</small>
            </div>

            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/128/725/725085.png" alt="Neutral">
                <small>Neutral</small>
             </div>

        </div>
           
           <button class="btn" id="btn">Submit Feedback</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
